apiVersion: v1
kind: Service
metadata:
  name: business-service
  labels:
  {{- include "woodpecker-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.businessService.type }}
  selector:
    app: woodpecker-business
  {{- include "woodpecker-helm.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.businessService.ports | toYaml | nindent 2 -}}
